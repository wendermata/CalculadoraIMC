<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Calculadora de IMC</title>
</head>

<body>
    <div class="container">
        <div class="container__form">
            <header class="header">
                <h1 class="header__title">Calculadora de IMC</h1>
                <p class="header__description">
                    Preencha os dados abaixo para obter o seu índice de massa corporal
                </p>
            </header>

            <div class="form">
                <fieldset class="form__fieldset">
                    <div class="input-box">
                        <label for="txtNome" class="input-box__label">Name</label>
                        <input id="txtNome" type="text" placeholder="Digite seu nome" class="input-box__input">
                    </div>

                    <div class="input-box">
                        <label for="txtIdade" class="input-box__label">Idade</label>
                        <input id="txtIdade" type="text" placeholder="Digite sua idade" class="input-box__input">
                    </div>

                    <div class="input-box">
                        <label for="txtAltura" class="input-box__label">Altura</label>
                        <input type="text" id="txtAltura" placeholder="Digite sua altura: (ex:1.60)"
                            class="input-box__input">
                    </div>

                    <div class="input-box">
                        <label for="txtPeso" class="input-box__label">Peso</label>
                        <input type="text" id="txtPeso" placeholder="Digite seu peso: (ex:50)" class="input-box__input">
                    </div>

                    <div class="radio-box">
                        <span class="radio-box__label">Gênero</span>
                        <div class="radio-box__radios">
                            <div class="radio-box__radio">
                                <input type="radio" id="sex1" name="sexo" value="F" class="radio-box__input">
                                <label for="sex1" class="radio-box__option">Feminino</label>
                            </div>
                            <div class="radio-box__radio">
                                <input type="radio" id="sex2" name="sexo" value="M" placeholder="Digite seu nome"
                                    class="radio-box__input">
                                <label for="sex2" class="radio-box__option">Masculino</label>
                            </div>
                        </div>
                    </div>
                </fieldset>

                <button onclick="cadastrarPessoa()" class="form__button">Enviar informações</button>
            </div>
        </div>

        <div class="container__dash">
            <main class="main">
                <header class="header">
                    <h1 class="header__title">Resultado</h1>
                    <p class="header__description" id="mensagem">
                        Preencha o formulário ao lado
                    </p>
                </header>

                <div class="resume">
                    <div class="resume__info">
                        <span>Pessoas abaixo do peso</span>
                        <p id="qtdAbaixo">0</p>
                    </div>
                    <div class="resume__info">
                        <span>Pessoas com peso ideal</span>
                        <p id="qtdIdeal">0</p>
                    </div>
                    <div class="resume__info">
                        <span>Pessoas acima do peso</span>
                        <p id="qtdAcima">0</p>
                    </div>
                </div>

                <span class="main__title">Tabela de Usuários</span>

                <table>
                    <tr id="table_title">
                        <td>Nome</td>
                        <td>Peso</td>
                        <td>Altura</td>
                        <td>Idade</td>
                        <td>Sexo</td>
                        <td>IMC</td>
                    </tr>
                </table>

                <div class="radio-box__radios">
                    <div class="radio-box__radio">
                        <input type="checkbox" id="grauI" name="grauI" value="#" class="radio-box__radio">
                        <label for="grauI" class="radio-box__option">Magro</label>
                    </div>
                    <div class="radio-box__radio">
                        <input type="checkbox" id="grauII" name="grauII" value="#" class="radio-box__radio">
                        <label for="grauII" class="radio-box__option">Ideal</label>
                    </div>
                    <div class="radio-box__radio">
                        <input type="checkbox" id="sex2" name="grauIII" value="#" class="radio-box__radio">
                        <label for="grauIII" class="radio-box__option">Sobrepeso</label>
                    </div>
                    <div class="radio-box__radio">
                        <input type="checkbox" id="sex2" name="grauIV" value="#" class="radio-box__radio">
                        <label for="grauIV" class="radio-box__option">Obesidade</label>
                    </div>
                </div>
                <button onclick="limparLista()" class="form__button">Limpar lista</button>

        </div>

        </main>
    </div>
    </div>
    <button onclick="buscarHora()" class="form__button hora">Ver Hora</button>

    <script src="index.js"></script>
    <script src="https://unpkg.com/phosphor-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
